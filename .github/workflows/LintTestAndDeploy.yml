name: Link,Test and Deploy
on: push
jobs: 
    lint:
        runs-on: ubuntu-latest
        steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci                
        - name: Lint Action          
          uses: wearerequired/lint-action@v2.3.0
    test:
        
        runs-on: ubuntu-latest
        needs: lint
        steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci                
        - name: Run Tests         
          run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci                
